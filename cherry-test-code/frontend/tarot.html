<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <style>
      h1 {
          color: #55268b;
      }

      .cards-container, .results-container {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
      }
      
      .card, .result {
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 10px;
          margin: 10px;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card img, .result img {
          max-width: 100px;
          height: auto;
      }

      button {
          background-color: #55268b;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
      }

      button:hover {
          background-color: #381b58;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #input-container {
        text-align: center;
      }
      #user-question,
      #user-words {
        width: 300px;
        padding: 10px;
        margin-top: 10px;
      }
      #send-button {
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }
      #loader {
        display: none;
      }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .card {
            width: 100px;
            height: 150px;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .card-back {
            background: url('images/back.png') no-repeat center center;
            background-size: cover;
        }
        .card-front {
            transform: rotateY(180deg);
            background-size: cover;
        }
        .shuffle-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
  <div class="container">
      <h1>Tarot Card Reading</h1>
      <button class="shuffle-button">Shuffle Cards</button>

      <div id="input-container">
          <h1>질문을 입력하세요</h1>
          <input type="text" id="user-question" placeholder="Enter your question" required />
          <button id="send-button">Send</button>
          <div id="loader">Loading...</div>
      </div>
      <div class="cards"></div>
      <div id="chat-container"></div>
  </div>
  <script src="tarot_script.js"></script>
</body>
</html>

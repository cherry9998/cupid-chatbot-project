<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupid 연애 챗봇</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="intro" class="intro-container">
      <h1>연애 상담을 해드립니다!</h1>
      <img src="cupid4.jpeg" alt="Cupid Image" class="chat-image" />
      <label for="date">생년월일</label>
      <input id="date" type="date" />
      <div class="gender-selection">
        <label for="gender-select">성별을 선택하세요:</label>
        <select id="gender-select" class="gender-select">
          <option value="">성별 선택</option>
          <option value="male">남성</option>
          <option value="female">여성</option>
          <option value="other">기타</option>
        </select>
      </div>
      <button onclick="start()">상담 시작하기</button>
    </div>
    <div id="chat" class="container" style="display: none">
      <div class="chat-container">
        <h1 class="title">Cupid 연애 챗봇</h1>
        <div id="messages" class="messages">
          <div class="message-bot"></div>
        </div>
        <div class="input-container">
          <input
            type="text"
            id="user-input"
            class="input-field"
            placeholder="당신의 연애 고민을 말해주세요!"
          />
          <div id="loader" class="loader" style="display: none">
            <i class="fas fa-spinner fa-spin"></i>
            <div class="loading-overlay">
              <div class="spinner"></div>
            </div>
          </div>
          <button id="send-button" class="send-button" onclick="spinner()">
            전송
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
